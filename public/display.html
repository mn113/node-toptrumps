<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Top Trumps App @ Node Knockout 2016</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="display.css">

    <script src="/socket.io/socket.io.js"></script>
    <!--script src="https://cdn.socket.io/socket.io-1.4.5.js"></script-->
    <script></script>
</head>
<body>
    <div id="msg" class="alert alert-info" role="alert">Your turn! Choose a category...<span id="countdown"></span></div>
    <div class=".container-fluid">
        <header>
            <h1>Top Trumps - World Factbook Edition</h1>
        </header>

        <section id="output">
            <h2>Output</h2>
            <pre><code id="output-box">some code</code></pre>
        </section>

        <section id="player-list">
            <h2>Players online</h2>
            <h4>Active</h4>
            <ul class="playing">
            </ul>
            <h4>Waiting</h4>
            <ul class="waiting">
            </ul>
        </section>

        <section id="card">
            <h2>Your next card</h2>
            <div class="card" data-is-your-turn="false">
                <h3>Country</h3>
                <h4>Capital: <span></span></h4>
                <button type="submit" name="capital.lat">Latitude: <span></span></button>
                <button type="submit" name="capital.long">Longitude: <span></span></button>
                <h4>Area</h4>
                <button type="submit" name="area.total">Total area: <span></span></button>
                <button type="submit" name="area.land">Land area: <span></span></button>
                <button type="submit" name="area.water">Water area: <span></span></button>
                <h4>Elevation</h4>
                <button type="submit" name="elevation.highest">Highest: <span></span></button>
                <button type="submit" name="elevation.lowest">Lowest: <span></span></button>
                <button type="submit" name="elevation.mean">Mean: <span></span></button>
                <h4>Borders</h4>
                <button type="submit" name="borders.land">Land: <span></span></button>
                <button type="submit" name="borders.coast">Coast: <span></span></button>
                <button type="submit" name="borders.number">Number: <span></span></button>
                <h4>Transportation</h4>
                <button type="submit" name="transport.road">Road: <span></span></button>
                <button type="submit" name="transport.rail">Rail: <span></span></button>
                <button type="submit" name="transport.water">Water: <span></span></button>
                <h4>Economy</h4>
                <button type="submit" name="gdp.net">GDP: <span></span></button>
                <button type="submit" name="gdp.percapita">GDP per capita: <span></span></button>
                <h4>Population</h4>
                <button type="submit" name="population.number">Population: <span></span></button>
                <button type="submit" name="population.density">Density: <span></span></button>
                <button type="submit" name="population.lgurban">Largest urban area: <span></span></button>
                <button type="submit" name="population.lifexp">Life expectancy: <span></span></button>
                <button type="submit" name="population.youngest">Youth (0-14): <span></span></button>
                <button type="submit" name="population.oldest">Old-aged (65+): <span></span></button>
                <button type="submit" name="population.medage">Median age: <span></span></button>
            </div>
        </section>
    </div>
    <div id="modal"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="display.js"></script>
</body>
</html>
